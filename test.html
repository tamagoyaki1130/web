<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Absolute Centering</title>
<style>
  .container {
    position: relative; /* 부모 요소를 상대 위치 컨테이너로 설정 */
    width: 100%; /* 전체 너비 */
    height: 100vh; /* 전체 뷰포트 높이 */
    background-color: #f0f0f0; /* 배경색 */
    display: flex; /* Flexbox를 사용하여 가운데 정렬 */
    justify-content: center; /* 가로 중앙 정렬 */
    align-items: center; /* 세로 중앙 정렬 */
  }

  .centered {
    position: absolute; /* 절대 위치 설정 */
    width: 200px; /* 요소의 너비 */
    height: 100px; /* 요소의 높이 */
    background-color: red; /* 배경색 */
    /* 가운데 정렬을 위한 계산 */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* 상대적으로 -50% 위치로 이동 */
  }
</style>
</head>
<body>
<div class="container">
  <div class="centered">Centered Box</div>
</div>
</body>
</html>
