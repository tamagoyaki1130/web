<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../static/login.css" rel="stylesheet"/>
</head>
<body>
    <img style="width: 510px; margin-top: 7%;" src="../static/login2.png"></img>
    <form form action="/login" method="post">
        <div class="input-text d-flex align-item-center justify-content-center">   
            <div>
                <input class="input-1" placeholder="닉네임" type="text" name="name">    
                <input class="input-2 mt-4" placeholder="비밀번호" type="password" name="password"> 
            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <a class="password text_plain" href="{{ url_for('signup_link') }}">회원가입</a>
            <div class="password text_bold"> | </div>
            <a class="password text_plain" href="{{ url_for('findpass_link') }}">비밀번호 찾기</a>
        </div>
    
        <!-- <p>회원가입|비밀번호 착기</p> -->
        <div class="d-flex justify-content-center">
            <button class="white-button" type="button" onclick="window.location.href='{{ url_for('index') }}';">돌아가기</button>
            <button class="blue-button" type="submit">로그인</button>
        </div>
    </form>  
        
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
